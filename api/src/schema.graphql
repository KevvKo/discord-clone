type Query{
  user: User!
}

type Mutation {
  message ( text: String!): Message
  signup ( email: String!, password: String!, username: String! ): AuthPayload
  login ( email: String!, password: String! ): AuthPayload
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  username: String!
  email: String!
}

type Message {
  id: ID!
  message: String!
}

type Subscription{
  newMessage: Message 
}